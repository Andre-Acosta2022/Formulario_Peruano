<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Nacional de Hogares</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header class="header">
        <div class="logo-estado">
            <img src="css/logoestadoperuano.png" alt="Logo del Estado Peruano">
        </div>
        <div class="titulo-principal">
            <h1>Registro Nacional de Hogares</h1>
        </div>
    </header>

    <main class="main-container">
        <section class="banner">
            <img src="css/LADO IZQUIERDO.png" alt="Lado Izquierdo">
        </section>

        <section class="formulario-container">
            <h2 class="subtitulo">Consulta aquí</h2>
            <h3 class="titulo-form">Registro Nacional de Hogares</h3>

            <form class="formulario">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" placeholder="Ingresar tu DNI" maxlength="8">

                <label>Fecha de emisión de tu DNI</label>
                <div class="fecha">
                    <select name="day" id="day">
                        <option selected>Día</option>
                        <!-- Puedes automatizar con JS luego -->
                        <option>01</option><option>02</option><option>03</option>
                        <!-- hasta 31 -->
                        <option>31</option>
                    </select>

                    <select name="month" id="month">
                        <option selected>Mes</option>
                        <option>Enero</option><option>Febrero</option>
                        <!-- hasta Diciembre -->
                        <option>Diciembre</option>
                    </select>

                    <select name="year" id="year">
                        <option selected>Año</option>
                        <option>2004</option>
                        <!-- hasta 1945 -->
                        <option>1945</option>
                    </select>
                </div>

                <button type="submit" id="boton">Consultar</button>
            </form>

            <p class="ayuda">
                <a href="https://upeu.icrmedu.com/B-Learning/Paginas/PA_Cursos.aspx" target="_blank">
                    ¿Dónde está la fecha de emisión de mi DNI?
                </a>
            </p>
        </section>
    </main>

    <footer class="footer">
        <img src="css/PARTE INFERIOR.png" alt="Pie de página">
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
